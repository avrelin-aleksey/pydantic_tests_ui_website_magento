name: Python autotest

on: 
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choose test set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regretion
          - extended
          - all
      
permissions:
  contents: read
  pages: write 
  id-token: write 


  
jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: >
          ARTIFACT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts?name=allure-history" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts/$ARTIFACT_ID/zip 
          -o artifacts.zip &&
          REPORT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts?name=github-pages" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts/$REPORT_ID/zip 
          -o pages.zip
      - run: mkdir allure-history && unzip artifacts.zip -d allure-history
      - run: mkdir old_pages pages_history && unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history
      - run: cp pages_history/history/* allure-history && cp -r pages_history/history allure-history
      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history  # изменил с allure-results так как конфликт с run-tests
          path: allure-history  
          retention-days: 5  
  
  run-tests:
    runs-on: ubuntu-latest
    name: Run autotest
    needs: download-history
    steps:
      - name: Checkout autotest
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Download history artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
      
      - name: Run tests
        run: |
          case ${{ inputs.deployment_target }} in
            all) pytest -vs -n 3 --reruns 2 --alluredir=allure-results ;;
            smoke) pytest -vs -n 3 -m smoke --reruns 2 --alluredir=allure-results ;;
            regression) pytest -vs -n 3 -m regression --reruns 2 --alluredir=allure-results ;;
            extended) pytest -vs -n 3 -m extended --reruns 2 --alluredir=allure-results ;;
          esac || true
          
      - name: Save Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1
                  
  generate-report:
    runs-on: ubuntu-latest
    needs: run-tests
    name: Generate report
    steps:
      - name: Install java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft' 
          java-version: '17'
      - name: Install Allure
        run: |
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
          echo "/opt/allure-2.24.0/bin" >> $GITHUB_PATH
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Generate Allure report
        run: allure generate allure-results -o _site
      - name: Save Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1
    
  publish-report:
    name: Report publication
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

