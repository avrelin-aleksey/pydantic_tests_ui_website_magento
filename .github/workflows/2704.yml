name: Python autotest full steps 27.04
on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: "Choose test set"
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all
permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  
      - name: Download Allure Results
        run: |
          ARTIFACT_ID=$(curl -sL \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts?name=allure-results" \
            | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id'])")
          if [ -n "$ARTIFACT_ID" ]; then
            curl -L \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts/$ARTIFACT_ID/zip" \
              -o artifacts.zip
            mkdir -p allure-results
            unzip -q artifacts.zip -d allure-results
          fi
      - name: Download GitHub Pages
        run: |
          REPORT_ID=$(curl -sL \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts?name=github-pages" \
            | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id'])")
          if [ -n "$REPORT_ID" ]; then
            curl -L \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts/$REPORT_ID/zip" \
              -o pages.zip
            mkdir -p old_pages pages_history
            unzip -q pages.zip -d old_pages
            tar -xvf old_pages/artifact.tar -C pages_history
            cp -r pages_history/history/* allure-results || true
          fi
      - run: mkdir -p allure-results && unzip artifacts.zip -d allure-results
      - run: mkdir -p old_pages pages_history && unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history
      - run: cp -r pages_history/history/* allure-results && cp -r pages_history/history allure-results
      
      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history-${{ github.run_id }}-${{ github.run_attempt }}
          path: allure-history
          retention-days: 1
          overwrite: true
      
  test:
    runs-on: ubuntu-latest
    needs: download-history
    name: Run tests
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y wget google-chrome-stable
          pip install -r requirements.txt pytest-xdist pytest-rerunfailures allure-pytest
      - name: Download history artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-history-${{ github.run_id }}-${{ github.run_attempt }}
          path: allure-results/history
      - name: Run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'"
        run: pytest -vs -n 3 -m smoke --reruns 2 --alluredir=allure-results
        continue-on-error: true
      - name: Run regression tests
        if: "github.event.inputs.deployment_target == 'regression'"
        run: pytest -vs -n 3 -m regression --reruns 2 --alluredir=allure-results
        continue-on-error: true
      - name: Run extended tests
        if: "github.event.inputs.deployment_target == 'extended'"
        run: pytest -vs -n 3 -m extended --reruns 2 --alluredir=allure-results
        continue-on-error: true
      - name: Run all tests
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest -vs -n 3 --reruns 2 --alluredir=allure-results
        continue-on-error: true
      - name: Upload allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_id }}-${{ github.run_attempt }}
          path: allure-results
          retention-days: 1
          overwrite: true

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Install Allure
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz
          sudo tar -zxvf allure-2.23.1.tgz -C /opt/
          sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-${{ github.run_id }}-${{ github.run_attempt }}
          path: allure-results
      - name: Generate Allure report
        run:  allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-${{ github.run_id }}
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download generated report
        uses: actions/download-artifact@v4
        with:
          name: github-pages-${{ github.run_id }}
          path: _site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
