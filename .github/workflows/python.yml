name: Python autotest full staps

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choose test set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Download artifacts
        run: |
          # Download allure-results artifact
          ARTIFACT_ID=$(curl -sL \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts?name=allure-results" \
            | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id'] if json.load(sys.stdin)['artifacts'] else '')")
          
          if [ -n "$ARTIFACT_ID" ]; then
            curl -L \
              -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts/$ARTIFACT_ID/zip" \
              -o artifacts.zip
            mkdir -p allure-results
            unzip -q artifacts.zip -d allure-results
          fi

          # Download pages artifact
          REPORT_ID=$(curl -sL \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts?name=github-pages" \
            | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id'] if json.load(sys.stdin)['artifacts'] else '')")
          
          if [ -n "$REPORT_ID" ]; then
            curl -L \
              -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/avrelin-aleksey/ui_website_magento/actions/artifacts/$REPORT_ID/zip" \
              -o pages.zip
            mkdir -p old_pages pages_history
            unzip -q pages.zip -d old_pages
            tar -xf old_pages/artifact.tar -C pages_history
            cp -r pages_history/history/* allure-results/ || true
          fi
      
      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: download-history
    name: Run tests
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-xdist pytest-rerunfailures allure-pytest
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          
      - name: Register custom marks
        run: |
          python -c "from pytest import mark; \
          mark.smoke = mark.smoke; \
          mark.regression = mark.regression; \
          mark.extended = mark.extended"
        
      - name: Run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'"
        run: |
          pytest -vs -n 3 -m smoke --reruns 2 --alluredir=allure-results \
          --strict-markers \
          -p no:unknown-mark
        continue-on-error: true
        
      - name: Run regression tests
        if: "github.event.inputs.deployment_target == 'regression'"
        run: |
          pytest -vs -n 3 -m regression --reruns 2 --alluredir=allure-results \
          --strict-markers \
          -p no:unknown-mark
        continue-on-error: true
        
      - name: Run extended tests
        if: "github.event.inputs.deployment_target == 'extended'"
        run: |
          pytest -vs -n 3 -m extended --reruns 2 --alluredir=allure-results \
          --strict-markers \
          -p no:unknown-mark
        continue-on-error: true
        
      - name: Run all tests
        if: "github.event.inputs.deployment_target == 'all'"
        run: |
          pytest -vs -n 3 --reruns 2 --alluredir=allure-results \
          --strict-markers \
          -p no:unknown-mark
        continue-on-error: true
        
      - name: Store allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1
        overwrite: true

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          
      - name: Install Allure
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz
          sudo tar -zxvf allure-2.23.1.tgz -C /opt/
          sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Generate Allure report
        run: |
          allure generate -c allure-results -o _site
      
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
